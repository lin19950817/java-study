server:  port: 6001spring:  application:    name: microservicecloud-zuul-gatewayeureka:  client:    service-url:      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka,http://eureka7003.com:7003/eureka  instance:    instance-id: gateway-6001.com    prefer-ip-address: trueinfo:  app.name: atguigu-microcloud  company.name: www.atguigu.com  build.artifactId: $project.artifactId$  build.version: $project.version$zuul:  # 前缀  prefix: /lzn  routes:   mydept.serviceId: microservicecloud-dept   # 映射名   mydept.path: /mydept/**  # 忽视访问  ignored-services: "*" # 所有#  ignored-services: microservicecloud-dept # 单个