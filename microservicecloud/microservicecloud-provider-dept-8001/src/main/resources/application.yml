server:  port: 8001mybatis:  # mybatis配置文件所在路径  config-location: classpath:mybatis/mybatis.cfg.xml  # 所有 Entity别名类所在包  type-aliases-package: com.lzn.springcloud.entities  # mapper映射文件  mapper-locations:    - classpath:mybatis/mapper/**/*.xmlspring:  application:    # 对外暴露的微服务的名字    name: microservicecloud-dept  datasource:    # 当前数据源操作类型    type: com.alibaba.druid.pool.DruidDataSource    # 数据库名称    url: jdbc:mysql://localhost:3306/springcloud_test?userUnicode=true&characterEncoding=utf-8&userSSL=false    # mysql驱动包    driver-class-name: org.gjt.mm.mysql.Driver    username: root    password: hehe    dbcp2:      # 数据库连接池的最小维持链接      min-idle: 5      # 初始化连接数      initial-size: 5      # 最大连接数      max-total: 5      # 等待连接获取的最大超时时间      max-wait-millis: 200eureka:  client:    # 客户端注册进 eureka服务列表内    service-url:#      defaultZone: http://localhost:7001/eureka/  # 单机     defaultZone: http://192.168.31.66:7002/eureka/  # 单机#      defaultZone: http://localhost:7001/eureka/,http://localhost:7002/eureka/,http://localhost:7003/eureka/  #集群  instance:    # 服务名称信息    instance-id: microservicecloud-dept:8001 (hehe)    # 显示 IP地址    prefer-ip-address: true# actuator信息完善info:  app.name: lzn-microservicecloud  company.name: www.lzn.com  build.artifactId: $project.artifactId$  build.version: $project.version$